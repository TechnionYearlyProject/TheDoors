                                        <label for="range-1b">percent ocupency in room:</label>

                <form method="POST">
                    <div id="dynamicInput">
                        <br><input hidden type="text" name="myInputs[]">
                    </div>
                    <input type="button" value="Add Another friend" onClick="addInput('dynamicInput');">
                </form>
                <script>
                    var counter = 1;
                    var limit = 10;

                    function addInput(divName) {
                        if (counter == limit) {
                            alert("You have reached the limit of adding " + counter + " inputs");
                        }
                        else {
                            var newdiv = document.createElement('div');
                            newdiv.innerHTML = "E-mail " + (counter) + " <br><input type='text' name='myInputs[]'>";
                            document.getElementById(divName).appendChild(newdiv);
                            counter++;
                        }
                    }
                </script>
